<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Logements {% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container bg-light">
        <div class="row">
    <nav class="navbar rounded navbar-expand-lg navbar-light   mt-2 bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/logements">Logements</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item text-light dropdown">
                <a class="nav-link text-light dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Logements Operations
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">List Logements</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>
    <div class="row align-items-md-stretch ">
        <div class="col-md-12 my-5">
          <div class="h-100 p-5 text-white bg-dark rounded-3">
            <h2>Logements CRUD</h2>
            {% block content %}
            {% endblock content %}
          </div>
        </div>
    </div>
    </div>
</div>

</body>
<script language="JavaScript" src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
